<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="keys">
            <button class="item-1 clear">AC</button>
            <button class="item-1 negative">+/-</button>
            <button class="item-1 percent">%</button>
            <button class="item-2 operator" index="/">&#xf7;</button>

            <button class="item-3 number">7</button>
            <button class="item-3 number">8</button>
            <button class="item-3 number">9</button>
            <button class="item-2 operator" index="*">&#215</button>

            <button class="item-3 number">4</button>
            <button class="item-3 number">5</button>
            <button class="item-3 number">6</button>
            <button class="item-2 operator" index="-">-</button>

            <button class="item-3 number">1</button>
            <button class="item-3 number">2</button>
            <button class="item-3 number">3</button>
            <button class="item-2 operator" index="+">+</button>

            <button class="item-3 number number-0">0</button>
            <button class="item-3 point">.</button>
            <button class="item-2 equal">=</button>
        </div>
    </div>
</body>
</html>
